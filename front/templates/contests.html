{% extends 'base.html' %}
{% block content %}
    <h1>Активные соревнования</h1>
    {% for contest in active_contests %}
        <div class="card">
            <div class="card-header bg-success text-white">{{ contest.name }}</div>
            <div class="card-body">
                <p class="card-text">{{ contest.description|safe }}</p>
                <a href="#" class="btn btn-success">Принять участие</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
